<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FE without Framework</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="referrer" content="strict-origin" />

    <script
      src="https://kit.fontawesome.com/648f616dc7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container p-4">
      <h1 class="text-center">FE without Framework</h1>
    </section>

    <section class="container p-4">
      <h2>Counter: <span id="txt-count">0</span></h2>
      <div class="form-inline mb-4">
        <label class="label mr-2">Min</label>
        <input id="input-min" type="text" class="form-control mr-4">

        <label class="label mr-2">Max</label>
        <input id="input-max" type="text" class="form-control">
      </div>
      <label class="label mr-2">Step</label>
      <input id="input-step" type="number" class="form-control mb-2 w-25">
      <button id="btn-increment" class="btn btn-primary">
        <i class="fas fa-arrow-up"></i>
      </button>
      <button id="btn-decrement" class="btn btn-danger">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button id="btn-reset" class="btn btn-success">
        <i class="fas fa-redo-alt"></i>
      </button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
