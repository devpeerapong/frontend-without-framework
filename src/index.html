<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend without Framework</title>
    <script
      src="https://kit.fontawesome.com/648f616dc7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/css.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="counter">
        <button id="btn-min" class="btn btn-danger mr-1">
          Min
        </button>
        <button id="btn-dec" class="btn btn-danger">
          <i class="fas fa-minus"></i>
        </button>
        <h4 id="txt-count" class="count">0</h4>
        <button id="btn-inc" class="btn btn-info">
          <i class="fas fa-plus"></i>
        </button>
        <button id="btn-max" class="btn btn-info ml-1">
          Max
        </button>
      </div>
      <div class="form">
        <div class="mr-1">
          <label class="form-label">Step</label>
          <input
            id="input-step"
            type="number"
            class="form-control"
            placeholder="1"
            value="1"
          />
        </div>
        <div class="mr-1">
          <label class="form-label">Min</label>
          <input
            id="input-min"
            type="number"
            class="form-control"
            placeholder="Min"
            value="1"
          />
        </div>
        <div>
          <label class="form-label">Max</label>
          <input
            id="input-max"
            type="number"
            class="form-control"
            placeholder="Max"
            value="1"
          />
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
